<script>
  function generateRandomPassword(length) {
  const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
  const numericChars = '0123456789';
  const specialChars = '!@#$%&*_-+=:;"<>,.?/';

  const allChars = uppercaseChars + lowercaseChars + numericChars + specialChars;
  let password = '';

  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * allChars.length);
    password += allChars.charAt(randomIndex);
  }

  return password;
}

function romanToInt(roman) {
  const romanNumerals = {
    'I': 1,
    'V': 5,
    'X': 10,
    'L': 50,
    'C': 100,
    'D': 500,
    'M': 1000,
  };

  let result = 0;
  let prevValue = 0;

  for (let i = roman.length - 1; i >= 0; i--) {
    const currentNumeral = roman[i];
    const currentValue = romanNumerals[currentNumeral];

    if (currentValue >= prevValue) {
      result += currentValue;
    } else {
      result -= currentValue;
    }

    prevValue = currentValue;
  }

  return result;
}
console.log(romanToInt("IX")); // Output: 9
console.log(romanToInt("XXI")); // Output: 21
console.log(romanToInt("XLII")); // Output: 42
console.log(romanToInt("CMXCIX")); // Output: 999
console.log(romanToInt("MCMXCIV")); // Output: 1994

function findSecondSmallest(arr) {
  if (arr.length < 2) {
    // Not enough elements in the array to find the second smallest
    return undefined;
  }

  let smallest = Infinity;
  let secondSmallest = Infinity;

  // Loop through the array to find the smallest and second smallest elements
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < smallest) {
      secondSmallest = smallest;
      smallest = arr[i];
    } else if (arr[i] < secondSmallest && arr[i] !== smallest) {
      secondSmallest = arr[i];
    }
  }

  if (secondSmallest === Infinity) {
    // If there is no distinct second smallest element (all elements are the same)
    return undefined;
  } else {
    return secondSmallest;
  }
}

// Example usage:
const numbers = [5, 2, 8, 3,  9, 3, 4];
const result = findSecondSmallest(numbers);
console.log("Second Smallest:", result); // Output: Second Smallest: 2
